<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site de Apps</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos CSS -->
  <style>
    :root {
      --body-font: 'Inter', Arial, sans-serif;
      --title-font: 'Inter', Arial, sans-serif;
      --text-font: 'Inter', Arial, sans-serif;

      --main-color: #00b8f2;
      --title-color: #111111;
      --text-color: #757575;

      --header-bg: #ffffff;
      --header-color: #111111;
      --header-hover-color: #00b8f2;

      --button-bg: #00b8f2;
      --button-color: #ffffff;
      --button-hover-bg: #2ce59b;
      --button-hover-color: #ffffff;

      --footer-bg: #00b8f2;
      --footer-bg1: #00769b;
      --footer-color: #ffffff;
      --footer-hover-color: #00b8f2;
      --footerbar-color: #ffffff;
      --footerbar-hover-color: #00b8f2;

      --border-color: rgba(155, 155, 155, 0.15);
      --border-radius: 6px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--body-font);
      font-size: 14px;
      color: var(--text-color);
      background-color: #fafafa;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: var(--main-color);
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1110px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* --- Cabeçalho --- */
    #header-wrapper {
      background-color: var(--header-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-inner, .main-header {
      width: 100%;
      height: 58px;
    }

    .header-header {
      width: 100%;
      height: 58px;
      background-color: var(--header-bg);
    }

    .header-items {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .flex-left {
      display: flex;
      align-items: center;
    }

    .main-logo {
      height: 58px;
      margin-right: 16px;
    }

    .main-logo img {
      max-height: 34px;
      vertical-align: middle;
    }

    #storyify-pro-main-nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #storyify-pro-main-nav ul > li {
      position: relative;
    }

    #storyify-pro-main-nav-menu > li > a {
      display: block;
      height: 58px;
      font-size: 15px;
      color: var(--header-color);
      font-weight: 600;
      line-height: 58px;
      padding: 0 14px;
    }

    #storyify-pro-main-nav-menu > li:hover > a {
      color: var(--header-hover-color);
    }

    .flex-right {
      display: flex;
      align-items: center;
    }

    .main-toggle-style {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .main-toggle-style:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-color);
    }

    .darkmode-toggle:after {
      content: '\f186';
      font-family: 'Font Awesome 5 Free';
      font-weight: 400;
    }

    html.is-dark .darkmode-toggle:after {
      content: '\f185';
      font-weight: 900;
    }

    .show-search:after {
      content: '\f002';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
    }

    /* --- Rodapé --- */
    #footer-wrapper {
      background: linear-gradient(214.87deg, var(--footer-bg) 5.18%, var(--footer-bg1) 98.33%);
      color: var(--footerbar-color);
      padding: 50px 0 0;
      margin-top: 40px;
    }

    .primary-footer .container {
      border-bottom: 1px solid var(--footer-bg1);
      padding-bottom: 50px;
    }

    #storyify-pro-about-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-logo img {
      max-height: 34px;
    }

    .footer-info {
      margin-left: 30px;
      color: var(--footer-color);
      font-size: 14px;
    }

    .footer-info a {
      color: var(--footer-color);
    }

    .footer-info a:hover {
      color: var(--footer-hover-color);
    }

    .storyify-pro-about-section .social-icons {
      display: flex;
      flex-wrap: wrap;
    }

    .storyify-pro-about-section .social-icons li {
      margin-left: 10px;
    }

    .storyify-pro-about-section .social-icons li a {
      display: block;
      width: 36px;
      height: 36px;
      background-color: rgba(155, 155, 155, .05);
      color: var(--footer-color);
      text-align: center;
      line-height: 36px;
      border-radius: 50%;
    }

    .storyify-pro-about-section .social-icons li a:hover {
      color: #fff;
    }

    .footerbar {
      background-color: var(--footer-bg1);
      height: 58px;
      display: flex;
      align-items: center;
      color: var(--footerbar-color);
    }

    .footerbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-copyright a {
      color: var(--footerbar-color);
    }

    .footer-copyright a:hover {
      color: var(--footerbar-hover-color);
    }

    #footer-menu ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #footer-menu ul li a {
      font-size: 14px;
      color: var(--footerbar-color);
      padding: 0;
      margin-left: 25px;
    }

    #footer-menu ul li a:hover {
      color: var(--footerbar-hover-color);
    }

    /* --- Responsividade --- */
    @media (max-width: 768px) {
      #storyify-pro-main-nav ul {
        display: none;
      }

      .mobile-menu-toggle {
        display: flex;
        height: 34px;
        font-size: 18px;
        color: var(--header-color);
        align-items: center;
        padding: 0 15px;
        cursor: pointer;
      }

      .mobile-menu-toggle:after {
        content: '\f0c9';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
      }

      .mobile-menu-toggle:hover {
        color: var(--header-hover-color);
      }

      #storyify-pro-about-section {
        flex-direction: column;
        text-align: center;
      }

      .footer-info {
        margin: 25px 0 0;
        text-align: center;
      }

      #storyify-pro-about-section .LinkList {
        width: 100%;
        justify-content: center;
        margin: 25px 0 0;
      }

      .footerbar .container {
        flex-direction: column;
        text-align: center;
      }

      #footer-menu, .footerbar .footer-copyright {
        width: 100%;
        text-align: center;
        margin: 10px 0 0;
      }

      #footer-menu ul li a {
        display: block;
        margin: 5px 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header id="header-wrapper">
    <div class="main-header">
      <div class="header-inner">
        <div class="header-header">
          <div class="container">
            <div class="header-items">
              <div class="flex-left">
                <!-- Logo -->
                <div class="main-logo">
                  <a href="/">
                    <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo do Site">
                  </a>
                </div>
                <!-- Menu de Navegação -->
                <nav id="storyify-pro-main-nav">
                  <ul id="storyify-pro-main-nav-menu">
                    <li><a href="/">Início</a></li>
                    <li><a href="/apps">Apps</a></li>
                    <li><a href="/jogos">Jogos</a></li>
                    <li><a href="/categorias">Categorias</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                  </ul>
                </nav>
              </div>
              <div class="flex-right">
                <!-- Botão Menu Mobile (aparece em telas pequenas) -->
                <a class="mobile-menu-toggle" href="javascript:;"></a>
                <!-- Botão Dark Mode -->
                <a class="main-toggle-style darkmode-toggle" href="javascript:;" title="Alternar tema"></a>
                <!-- Botão de Busca -->
                <a class="main-toggle-style show-search" href="javascript:;" title="Pesquisar"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo da Página (Apenas para espaçamento) -->
  <main style="min-height: 60vh; padding: 40px 0; text-align: center;">
    <h1>Bem-vindo ao Nosso Site de Apps</h1>
    <p>Este espaço é apenas para demonstrar o cabeçalho e o rodapé.</p>
  </main>

  <!-- Rodapé -->
  <footer id="footer-wrapper">
    <div class="primary-footer">
      <div class="container">
        <div id="storyify-pro-about-section">
          <div class="Image">
            <a class="footer-logo" href="/">
              <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo do Site">
            </a>
            <div class="footer-info">
              <p>Escolha a pílula preta, seja um blackpill..</p>
            </div>
          </div>
          <div class="LinkList">
            <ul class="social-icons">
              <li class="youtube"><a href="https://www.youtube.com/@blackpilado" title="YouTube"></a></li>
              <li class="twitter"><a href="http://www.twitter.com/Blackpiladobr" title="Twitter"></a></li>
              <li class="tiktok"><a href="http://www.tiktok.com/@blackpilado" title="TikTok"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footerbar">
      <div class="container">
        <div class="footer-copyright">
          &copy; <script>document.write(new Date().getFullYear());</script> <a href="/">Meu Site de Apps</a>. Todos os direitos reservados.
        </div>
        <nav id="footer-menu">
          <ul>
            <li><a href="/app-android">APP ANDROID</a></li>
            <li><a href="/politica-de-privacidade">POLÍTICA DE PRIVACIDADE</a></li>
            <li><a href="/contato">CONTATO</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Alternar tema escuro/claro
    document.querySelector('.darkmode-toggle').addEventListener('click', function() {
      document.documentElement.classList.toggle('is-dark');
      if (document.documentElement.classList.contains('is-dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Aplicar tema salvo ao carregar a página
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('is-dark');
    }

    // Lógica simples para o menu mobile (apenas abre/fecha)
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
      alert('Menu Mobile (em construção)');
    });

    // Lógica simples para o botão de busca
    document.querySelector('.show-search').addEventListener('click', function() {
      const query = prompt('Digite sua busca:');
      if (query) {
        window.location.href = `/search?q=${encodeURIComponent(query)}`;
      }
    });
  </script>

</body>
</html>
